<h3>Player</h3>
<mat-grid-list cols="2" rowHeight="25px" style="width: 350px;">
  <mat-grid-tile>Play Row/Pause</mat-grid-tile>
  <mat-grid-tile>Shift + →</mat-grid-tile>
</mat-grid-list>
<h3>Move</h3>
<mat-grid-list cols="2" rowHeight="25px" style="width: 350px;">
  <mat-grid-tile>Move to next row</mat-grid-tile>
  <mat-grid-tile>↓</mat-grid-tile>
  <mat-grid-tile>Move to previous row</mat-grid-tile>
  <mat-grid-tile>↑</mat-grid-tile>
</mat-grid-list>
