<app-toolbar [subtitleList]="subtitleList" (videoSelected)="videoSelected($event)" (yTLinkPlayed)="yTLinkPlayed($event)"
  (subtitleSelected)="subtitleSelected($event)" (translationSelected)="translationSelected($event)"
  (translate)="translate($event)">
</app-toolbar>
<mat-sidenav-container class=" sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <app-sidenav-embed-video [url]="url" [videoType]="videoType" (playerInitialized)="playerInitialized($event)"
      (seekTo)="seekTo($event)" (played)="onPlayButton($event)" (audioVolumeChanged)="audioVolumeChanged($event)">
    </app-sidenav-embed-video>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-audiovizualizer [url]="url" (wavesurferInitialized)="wavesurferInitialized($event)" (seekTo)="seekTo($event)">
    </app-audiovizualizer>
    <app-script-edit *ngIf="indexActive!==null" [indexActive]="indexActive" [time]="timeStamp[indexActive]"
      [startMs]="timeStamp[indexActive].startMs" [endMs]="timeStamp[indexActive].endMs" [sentence]="script[indexActive]"
      [translation]="scriptTranslation[indexActive]"></app-script-edit>
    <cdk-virtual-scroll-viewport [itemSize]="82" class="scroll-viewport" style="height: calc(100% - 320px);">
      <app-script-line *cdkVirtualFor="let time of timeStamp; let i = index;" [index]="i" [indexActive]="indexActive"
        [startMs]="time.startMs" [endMs]="time.endMs" [sentence]="script[i].text"
        [translation]="scriptTranslation[i].text">
      </app-script-line>
    </cdk-virtual-scroll-viewport>
  </mat-sidenav-content>
</mat-sidenav-container>
