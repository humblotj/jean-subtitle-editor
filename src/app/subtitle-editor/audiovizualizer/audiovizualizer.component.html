<div *ngIf="progressRate!==100" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="4px" style="padding: 12px;">
  <mat-spinner [diameter]="30">
  </mat-spinner>
  <span>{{progressRate}}%</span>
</div>
<div id="waveform" [ngClass]="{'waveform': true, 'hidden': progressRate!==100}"></div>
<div id="waveform-timeline"></div>
