<div fxLayout="row" fxLayoutGap="4px" fxLayoutAlign="end center" style="margin: 0 10px;">
    <mat-form-field style="width: 56px">
        <input type="text" matInput #startInput [ngModel]="startTime" pattern="^[0-5][0-9]:[0-5][0-9].[0-9]{2}"
            (focus)="oldStart=$event.target.value" (focusout)="updateStart($event)" placeholder="Start Time">
    </mat-form-field>
    <mat-form-field style="width: 56px">
        <input type="text" matInput #endInput [ngModel]="endTime" pattern="^[0-5][0-9]:[0-5][0-9].[0-9]{2}"
            (focus)="oldEnd=$event.target.value" (focusout)="updateEnd($event)" placeholder="End Time">
    </mat-form-field>
</div>
<div fxLayout="column" style="margin: 0 10px;">
    <mat-form-field style="width: 100%">
        <textarea #sentenceEdit matInput cdkAutosizeMaxRows=2 cdkAutosizeMinRows=2 placeholder="Sentence"
            [(ngModel)]="sentence.text" style="font-size: 14pt"></textarea>
    </mat-form-field>
    <mat-form-field style="width: 100%">
        <textarea #translationEdit matInput cdkAutosizeMaxRows=2 cdkAutosizeMinRows=2 placeholder="Translation"
            [(ngModel)]="translation.text" style="font-size: 14pt"></textarea>
    </mat-form-field>
</div>
